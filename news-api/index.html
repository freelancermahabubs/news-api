<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body onload="loadNewsData()">
<header class="text-center mt-3">
  <h1 class="bg-info-subtle w-75 rounded mx-auto">News API</h1>
  <div class="d-flex justify-content-end px-5 mb-4">
    <button id="sort_by_date" type="button" class="btn btn-danger">Sort By Date</button>
  </div>
</header>

    <main class="container">
      <section>
        <div id="card-container">
        </div>
        <!-- spinner  -->
        <div class="d-flex justify-content-center">
          <div id="spinner" class="spinner-border text-primary d-none" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <!-- seeMore Button -->
       <div class="text-center mt-4 mb-3">
        <button id="see_more_btn" type="button" class="btn btn-danger">See More</button>
       </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
